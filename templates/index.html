<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper UI</title>
</head>
<body>
    <h1>Web Scraper UI</h1>
    <form action="/search" method="post">
        <label for="brand_name">Enter Brand Name:</label>
        <input type="text" id="brand_name" name="brand_name" required>
        <button type="submit">Search</button>
    </form>
    {% if excel_filename %}
        <a href="{{ url_for('download', excel_filename=excel_filename) }}" download>
            <button>Download Main Results</button>
        </a>
        <a href="{{ url_for('download', excel_filename=excel_filename) }}#xlxsxf-Related%20Questions.xlsx" download>
            <button>Download Related Questions</button>
        </a>
    {% endif %}
</body>
</html>
